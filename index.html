<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Test</title>
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .CodeMirror {
        width: 50%;
        height: 100%;
      }
      .mainContent {
        width: 100%;
        height: 100%;
      }
      .canvasHolder {
        width: 50%;
      }
      .buttonHolder {
        position: absolute; 
        top: 0; 
        left: 50%; 
        margin: 0.5rem;
      }
      @media only screen and (max-width: 600px) {
        .mainContent {
          flex-direction: column;
        }
        .CodeMirror {
          width: 100%;
          height: 50%;
        }
        .canvasHolder {
          width: 100%;
          height: 50%;
        }
        .buttonHolder {
        position: absolute; 
        top: 50%;  
        left: 0%;
      }
      }
    </style>
  </head>
  <body>
    <div class="mainContent" style="display: flex">
      <textarea id="codeMirrorId"></textarea>
      <!-- probably a better way to style this but it works for now -->
      <div class="buttonHolder">
        <button id="runButton">run</button>
        <button id="stopButton">stop</button>
        <button id="stopButton">documentation</button>
      </div>
      <div class="canvasHolder">
        <!-- lots of styling to make pixels crisp and not antialiased -->
        <canvas
          id="canvas"
          width="200"
          height="200"
          style="
            box-sizing: border-box;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            aspect-ratio: 1/1;
            object-fit: contain;
            width: 100%;
            height: 100%;
            padding: 1rem;
          "
        >
        </canvas>
      </div>
    </div>

    <script src="codeExamples.js"></script>
    <script src="easyLang.js"></script>
    <script src="index.js"></script>
  </body>
</html>
